<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HAELIN - Update User</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        :root {
            --primary: #4a90e2;
            --primary-dark: #3a80d2;
            --primary-light: #63b3ed;
            --secondary: #2c5282;
            --light-bg: #f7fafc;
            --sidebar-bg: #2c3e50;
            --text-dark: #2d3748;
            --text-light: #718096;
            --white: #ffffff;
            --success: #48bb78;
            --warning: #ed8936;
            --danger: #e53e3e;
        }
        
        body {
            background-color: var(--light-bg);
            display: flex;
            min-height: 100vh;
        }
        
        /* Sidebar Styles */
        .sidebar {
            width: 250px;
            background: var(--sidebar-bg);
            color: var(--white);
            transition: all 0.3s;
            height: 100vh;
            position: fixed;
            overflow-y: auto;
        }
        
        .sidebar-header {
            padding: 20px;
            background: rgba(0, 0, 0, 0.2);
            display: flex;
            align-items: center;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .sidebar-header h2 {
            font-size: 20px;
            font-weight: 600;
            display: flex;
            align-items: center;
        }
        
        .sidebar-header i {
            margin-right: 10px;
            font-size: 24px;
        }
        
        .sidebar-menu {
            padding: 15px 0;
        }
        
        .sidebar-menu ul {
            list-style: none;
        }
        
        .sidebar-menu li {
            margin-bottom: 5px;
        }
        
        .sidebar-menu a {
            display: flex;
            align-items: center;
            padding: 12px 20px;
            color: rgba(255, 255, 255, 0.8);
            text-decoration: none;
            transition: all 0.3s;
        }
        
        .sidebar-menu a:hover, .sidebar-menu a.active {
            background: rgba(255, 255, 255, 0.1);
            color: var(--white);
            border-left: 4px solid var(--primary);
        }
        
        .sidebar-menu i {
            margin-right: 10px;
            font-size: 18px;
            width: 24px;
            text-align: center;
        }
        
        /* Main Content Styles */
        .main-content {
            flex: 1;
            margin-left: 250px;
            padding: 20px;
            transition: all 0.3s;
        }
        
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            padding-bottom: 15px;
            border-bottom: 1px solid #e2e8f0;
        }
        
        .header h1 {
            color: var(--text-dark);
            font-size: 28px;
            font-weight: 600;
        }
        
        .user-info {
            display: flex;
            align-items: center;
        }
        
        .user-info img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            margin-right: 10px;
            background: var(--primary);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
        }
        
        /* Breadcrumb */
        .breadcrumb {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
            font-size: 14px;
            color: var(--text-light);
        }
        
        .breadcrumb a {
            color: var(--primary);
            text-decoration: none;
        }
        
        .breadcrumb a:hover {
            text-decoration: underline;
        }
        
        .breadcrumb i {
            margin: 0 10px;
            font-size: 12px;
        }
        
        /* Form Container */
        .form-container {
            background: var(--white);
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
            padding: 30px;
            max-width: 800px;
        }
        
        .form-header {
            margin-bottom: 25px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .form-header h2 {
            color: var(--text-dark);
            font-size: 22px;
            font-weight: 600;
            margin-bottom: 5px;
        }
        
        .form-header p {
            color: var(--text-light);
            font-size: 14px;
        }
        
        .user-status {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .status-badge {
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 500;
        }
        
        .status-active {
            background: rgba(72, 187, 120, 0.1);
            color: var(--success);
        }
        
        .status-inactive {
            background: rgba(237, 137, 54, 0.1);
            color: var(--warning);
        }
        
        .status-suspended {
            background: rgba(229, 62, 62, 0.1);
            color: var(--danger);
        }
        
        /* Form Styles */
        .form-row {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
        }
        
        .form-group {
            flex: 1;
            margin-bottom: 20px;
        }
        
        .form-group.full-width {
            width: 100%;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: var(--text-dark);
            font-size: 14px;
        }
        
        .form-group label.required::after {
            content: " *";
            color: var(--danger);
        }
        
        .form-group input, 
        .form-group select, 
        .form-group textarea {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #e2e8f0;
            border-radius: 5px;
            font-size: 14px;
            transition: all 0.3s;
            background-color: #f8fafc;
        }
        
        .form-group input:focus, 
        .form-group select:focus, 
        .form-group textarea:focus {
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(74, 144, 226, 0.2);
            outline: none;
            background-color: white;
        }
        
        .form-group textarea {
            resize: vertical;
            min-height: 100px;
        }
        
        .input-with-icon {
            position: relative;
        }
        
        .input-with-icon i {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-light);
        }
        
        .input-with-icon input {
            padding-left: 45px;
        }
        
        .password-container {
            position: relative;
        }
        
        .toggle-password {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: var(--text-light);
            cursor: pointer;
            font-size: 16px;
        }
        
        .form-hint {
            font-size: 12px;
            color: var(--text-light);
            margin-top: 5px;
        }
        
        .checkbox-group {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }
        
        .checkbox-group input {
            width: auto;
            margin-right: 10px;
            accent-color: var(--primary);
        }
        
        .checkbox-group label {
            margin-bottom: 0;
            font-weight: normal;
        }
        
        /* Form Actions */
        .form-actions {
            display: flex;
            justify-content: space-between;
            gap: 15px;
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid #e2e8f0;
        }
        
        .btn {
            padding: 12px 20px;
            border-radius: 5px;
            border: none;
            cursor: pointer;
            font-weight: 500;
            display: flex;
            align-items: center;
            transition: all 0.3s;
            font-size: 14px;
        }
        
        .btn-primary {
            background: var(--primary);
            color: white;
        }
        
        .btn-primary:hover {
            background: var(--primary-dark);
        }
        
        .btn-danger {
            background: var(--danger);
            color: white;
        }
        
        .btn-danger:hover {
            background: #c53030;
        }
        
        .btn-outline {
            background: transparent;
            border: 1px solid #e2e8f0;
            color: var(--text-dark);
        }
        
        .btn-outline:hover {
            background: #f8fafc;
        }
        
        .btn i {
            margin-right: 8px;
        }
        
        /* Avatar Upload */
        .avatar-upload {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }
        
        .avatar-preview {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background: #e2e8f0;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 20px;
            overflow: hidden;
            border: 2px dashed #cbd5e0;
        }
        
        .avatar-preview img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .avatar-preview i {
            font-size: 24px;
            color: var(--text-light);
        }
        
        .avatar-upload-actions {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        
        .avatar-btn {
            padding: 8px 15px;
            border-radius: 5px;
            border: 1px solid #e2e8f0;
            background: white;
            cursor: pointer;
            font-size: 12px;
            display: flex;
            align-items: center;
        }
        
        .avatar-btn i {
            margin-right: 5px;
        }
        
        .avatar-btn.primary {
            background: var(--primary);
            color: white;
            border-color: var(--primary);
        }
        
        /* Role Cards */
        .role-selection {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
        }
        
        .role-card {
            flex: 1;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            padding: 15px;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .role-card:hover {
            border-color: var(--primary-light);
        }
        
        .role-card.selected {
            border-color: var(--primary);
            background: rgba(74, 144, 226, 0.05);
        }
        
        .role-card-header {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }
        
        .role-icon {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 10px;
            font-size: 18px;
        }
        
        .role-admin .role-icon {
            background: rgba(229, 62, 62, 0.1);
            color: var(--danger);
        }
        
        .role-user .role-icon {
            background: rgba(74, 144, 226, 0.1);
            color: var(--primary);
        }
        
        .role-viewer .role-icon {
            background: rgba(116, 125, 140, 0.1);
            color: #718096;
        }
        
        .role-card h4 {
            font-size: 14px;
            font-weight: 600;
            color: var(--text-dark);
        }
        
        .role-card p {
            font-size: 12px;
            color: var(--text-light);
        }
        
        /* User Stats */
        .user-stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
            margin-bottom: 25px;
            padding: 15px;
            background: #f8fafc;
            border-radius: 8px;
        }
        
        .stat-item {
            text-align: center;
        }
        
        .stat-value {
            font-size: 24px;
            font-weight: 700;
            color: var(--primary);
            margin-bottom: 5px;
        }
        
        .stat-label {
            font-size: 12px;
            color: var(--text-light);
        }
        
        /* Loading State */
        .loading {
            opacity: 0.7;
            pointer-events: none;
        }
        
        .loading::after {
            content: "Loading...";
            display: block;
            text-align: center;
            padding: 10px;
        }
        
        /* Responsive */
        @media (max-width: 768px) {
            .sidebar {
                width: 70px;
            }
            
            .sidebar-header h2 span, .sidebar-menu a span {
                display: none;
            }
            
            .sidebar-menu a {
                justify-content: center;
                padding: 15px;
            }
            
            .sidebar-menu i {
                margin-right: 0;
            }
            
            .main-content {
                margin-left: 70px;
            }
            
            .form-row {
                flex-direction: column;
                gap: 0;
            }
            
            .role-selection {
                flex-direction: column;
            }
            
            .form-actions {
                flex-direction: column;
            }
            
            .user-stats {
                grid-template-columns: repeat(2, 1fr);
            }
        }
    </style>
</head>
<body>
    <!-- Sidebar -->
    <div class="sidebar">
        <div class="sidebar-header">
            <h2><span>HAELIN Admin</span></h2>
        </div>
        <div class="sidebar-menu">
            <ul>
                <li><a href="dashboard.html"><i class="fas fa-tachometer-alt"></i> <span>Dashboard</span></a></li>
                <li><a href="users.html"><i class="fas fa-users"></i> <span>Users</span></a></li>
                <li><a href="reports.html"><i class="fas fa-file-medical"></i> <span>Reports</span></a></li>
                <li><a href="index.html"><i class="fas fa-sign-out-alt"></i> <span>Logout</span></a></li>
            </ul>
        </div>
    </div>

    <!-- Main Content -->
    <div class="main-content">
        <div class="header">
            <h1>Update User</h1>
            <div class="user-info">
                <div>
                    <p>Hi! Admin...</p>
                </div>
            </div>
        </div>

        <!-- Breadcrumb -->
        <div class="breadcrumb">
            <a href="dashboard.html">Dashboard</a>
            <i class="fas fa-chevron-right"></i>
            <a href="users.html">Users</a>
            <i class="fas fa-chevron-right"></i>
            <span>Update User</span>
        </div>

        <!-- Form Container -->
        <div class="form-container" id="formContainer">
            <div class="form-header">
                <div>
                    <h2 id="userNameHeader">Loading...</h2>
                    <p>Update user information</p>
                </div>
                <div class="user-status">
                    <span id="userIdDisplay">User ID: Loading...</span>
                </div>
            </div>

            <form id="updateUserForm">
                <!-- Personal Information -->
                <div class="form-row">
                    <div class="form-group">
                        <label for="email" class="required">Email Address</label>
                        <div class="input-with-icon">
                            <i class="fas fa-envelope"></i>
                            <input type="email" id="email" name="email" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="phone">Phone Number</label>
                        <div class="input-with-icon">
                            <i class="fas fa-phone"></i>
                            <input type="tel" id="phone" name="phone">
                        </div>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="nic" class="required">NIC</label>
                        <div class="input-with-icon">
                            <i class="fas fa-id-card"></i>
                            <input type="text" id="nic" name="nic" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="address" class="required">Home Address</label>
                        <div class="input-with-icon">
                            <i class="fas fa-home"></i>
                            <input type="text" id="address" name="address" required>
                        </div>
                    </div>
                </div>

                <!-- Account Information -->
                <div class="form-row">
                    <div class="form-group">
                        <label for="username" class="required">Full Name</label>
                        <div class="input-with-icon">
                            <i class="fas fa-user"></i>
                            <input type="text" id="username" name="username" required>
                        </div>
                    </div>
                </div>

                <!-- Form Actions -->
                <div class="form-actions">
                    <div>
                        <button type="button" class="btn btn-danger" id="deleteBtn">
                            <i class="fas fa-trash"></i> Delete User
                        </button>
                    </div>
                    <div style="display: flex; gap: 15px;">
                        <button type="button" class="btn btn-outline" id="cancelBtn">
                            <i class="fas fa-times"></i> Cancel
                        </button>
                        <button type="submit" class="btn btn-primary">
                            <i class="fas fa-save"></i> Update User
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>

    <script>
        // Initialize Firebase
        console.log("Initializing Firebase...");
        const firebaseConfig = {
            apiKey: "AIzaSyCF-mvHTxAcQjAFwQyXs8I4nZaCBPZ2Ln4",
            authDomain: "haelin.firebaseapp.com",
            projectId: "haelin",
        };

        try {
            firebase.initializeApp(firebaseConfig);
            console.log("Firebase initialized successfully!");
        } catch (error) {
            console.error("Firebase initialization error:", error);
        }
    </script>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const token = localStorage.getItem("authToken");
            const userId = getUserIdFromURL();
            
            if (!token) {
                alert("Session expired. Please log in again.");
                window.location.href = "index.html";
                return;
            }

            if (!userId) {
                alert("No user ID specified. Redirecting to users page.");
                window.location.href = "users.html";
                return;
            }

            // Load user data
            loadUserData(userId, token);

            // Form submission handler
            const updateUserForm = document.getElementById('updateUserForm');
            updateUserForm.addEventListener('submit', function(e) {
                e.preventDefault();
                updateUser(userId, token);
            });

            // Cancel button handler
            document.getElementById('cancelBtn').addEventListener('click', function() {
                if (confirm('Are you sure you want to cancel? All unsaved changes will be lost.')) {
                    window.location.href = 'users.html';
                }
            });

            // Delete button handler
            document.getElementById('deleteBtn').addEventListener('click', function() {
                deleteUser(userId, token);
            });
        });

        // Get user ID from URL parameters
        function getUserIdFromURL() {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get('id');
        }

        // Load user data from backend
        async function loadUserData(userId, token) {
            try {
                console.log("Loading user data for ID:", userId);
                
                const response = await fetch(`http://localhost:8080/haelin-app/user/${userId}`, {
                    method: "GET",
                    headers: {
                        "Authorization": `Bearer ${token}`
                    }
                });

                if (!response.ok) {
                    throw new Error(`Failed to load user: ${response.status}`);
                }

                const userData = await response.json();
                console.log("User data loaded:", userData);
                
                // Populate form fields
                populateForm(userData);
                
            } catch (error) {
                console.error("Error loading user data:", error);
                alert("Failed to load user data. Please try again.");
                window.location.href = "users.html";
            }
        }

        // Populate form with user data
// Populate form with user data
function populateForm(userData) {
    console.log("Populating form with data:", userData);
    
    // Update header
    document.getElementById('userNameHeader').textContent = userData.userName || "Unknown User";
    document.getElementById('userIdDisplay').textContent = `User ID: ${userData.userId || "N/A"}`;
    
    // Populate form fields with correct field names
    document.getElementById('email').value = userData.userEmail || "";
    document.getElementById('phone').value = userData.userContact || "";  // Map to userContact
    document.getElementById('nic').value = userData.userNic || "";        // Map to userNic
    document.getElementById('address').value = userData.userAddress || ""; // Map to userAddress
    document.getElementById('username').value = userData.userName || "";
    
    console.log("Form populated successfully");
}

// Update user data
async function updateUser(userId, token) {
    try {
        // Get form data and map to correct field names
        const formData = {
            userEmail: document.getElementById('email').value,
            userContact: document.getElementById('phone').value,  // Map to userContact
            userNic: document.getElementById('nic').value,        // Map to userNic
            userAddress: document.getElementById('address').value, // Map to userAddress
            userName: document.getElementById('username').value
        };

        console.log("Updating user with data:", formData);

        const response = await fetch(`http://localhost:8080/haelin-app/user/update/${userId}`, {
            method: "PUT",
            headers: {
                "Authorization": `Bearer ${token}`,
                "Content-Type": "application/json"
            },
            body: JSON.stringify(formData)
        });

        console.log("Update response status:", response.status);

        if (!response.ok) {
            const errorText = await response.text();
            console.error("Update error response:", errorText);
            throw new Error(errorText || `Server returned ${response.status}`);
        }

        const result = await response.text();
        console.log("Update successful:", result);
        alert(result || "User updated successfully!");
        
        // Redirect back to users page
        setTimeout(() => {
            window.location.href = 'users.html';
        }, 1500);
        
    } catch (error) {
        console.error("Error updating user:", error);
        alert("Failed to update user: " + error.message);
    }
}

        // Delete user
        async function deleteUser(userId, token) {
            if (!confirm("Are you sure you want to delete this user? This action cannot be undone.")) {
                return;
            }

            if (!confirm("This will permanently delete the user and all their data. Continue?")) {
                return;
            }

            try {
                const response = await fetch(`http://localhost:8080/haelin-app/user/delete/${userId}`, {
                    method: "DELETE",
                    headers: {
                        "Authorization": `Bearer ${token}`
                    }
                });

                if (!response.ok) {
                    throw new Error(await response.text());
                }

                const result = await response.text();
                alert(result || "User deleted successfully!");
                
                // Redirect back to users page
                setTimeout(() => {
                    window.location.href = 'users.html';
                }, 1500);
                
            } catch (error) {
                console.error("Error deleting user:", error);
                alert("Failed to delete user: " + error.message);
            }
        }
    </script>
