<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HAELIN - Admin Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        :root {
            --primary: #4a90e2;
            --primary-dark: #3a80d2;
            --primary-light: #63b3ed;
            --secondary: #2c5282;
            --light-bg: #f7fafc;
            --sidebar-bg: #2c3e50;
            --text-dark: #2d3748;
            --text-light: #718096;
            --white: #ffffff;
            --success: #48bb78;
            --warning: #ed8936;
            --danger: #e53e3e;
        }
        
        body {
            background-color: var(--light-bg);
            display: flex;
            min-height: 100vh;
        }
        
        /* Sidebar Styles */
        .sidebar {
            width: 250px;
            background: var(--sidebar-bg);
            color: var(--white);
            transition: all 0.3s;
            height: 100vh;
            position: fixed;
            overflow-y: auto;
        }
        
        .sidebar-header {
            padding: 20px;
            background: rgba(0, 0, 0, 0.2);
            display: flex;
            align-items: center;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .sidebar-header h2 {
            font-size: 20px;
            font-weight: 600;
            display: flex;
            align-items: center;
        }
        
        .sidebar-header i {
            margin-right: 10px;
            font-size: 24px;
        }
        
        .sidebar-menu {
            padding: 15px 0;
        }
        
        .sidebar-menu ul {
            list-style: none;
        }
        
        .sidebar-menu li {
            margin-bottom: 5px;
        }
        
        .sidebar-menu a {
            display: flex;
            align-items: center;
            padding: 12px 20px;
            color: rgba(255, 255, 255, 0.8);
            text-decoration: none;
            transition: all 0.3s;
        }
        
        .sidebar-menu a:hover, .sidebar-menu a.active {
            background: rgba(255, 255, 255, 0.1);
            color: var(--white);
            border-left: 4px solid var(--primary);
        }
        
        .sidebar-menu i {
            margin-right: 10px;
            font-size: 18px;
            width: 24px;
            text-align: center;
        }
        
        /* Main Content Styles */
        .main-content {
            flex: 1;
            margin-left: 250px;
            padding: 20px;
            transition: all 0.3s;
        }
        
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            padding-bottom: 15px;
            border-bottom: 1px solid #e2e8f0;
        }
        
        .header h1 {
            color: var(--text-dark);
            font-size: 28px;
            font-weight: 600;
        }
        
        .user-info {
            display: flex;
            align-items: center;
        }
        
        .user-info img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            margin-right: 10px;
            background: var(--primary);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
        }
        
        /* Stats Cards */
        .stats-cards {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .stat-card {
            background: var(--white);
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
            display: flex;
            align-items: center;
            transition: transform 0.3s, box-shadow 0.3s;
        }
        
        .stat-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 15px rgba(0, 0, 0, 0.1);
        }
        
        .stat-icon {
            width: 60px;
            height: 60px;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 15px;
            font-size: 24px;
        }
        
        .users .stat-icon {
            background: rgba(74, 144, 226, 0.2);
            color: var(--primary);
        }
        
        .cases .stat-icon {
            background: rgba(237, 137, 54, 0.2);
            color: var(--warning);
        }
        
        .dengue .stat-icon {
            background: rgba(229, 62, 62, 0.2);
            color: var(--danger);
        }
        
        .chikungunya .stat-icon {
            background: rgba(72, 187, 120, 0.2);
            color: var(--success);
        }
        
        .stat-info h3 {
            font-size: 14px;
            color: var(--text-light);
            margin-bottom: 5px;
        }
        
        .stat-info p {
            font-size: 24px;
            font-weight: 700;
            color: var(--text-dark);
        }
        
        .stat-change {
            font-size: 12px;
            margin-top: 5px;
        }
        
        .positive {
            color: var(--success);
        }
        
        .negative {
            color: var(--danger);
        }
        
        /* Charts Section */
        .charts {
            display: grid;
            grid-template-columns: 2fr 1fr;
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .chart-container {
            background: var(--white);
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
        }
        
        .chart-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }
        
        .chart-header h3 {
            color: var(--text-dark);
            font-size: 18px;
            font-weight: 600;
        }
        
        .chart-actions select {
            padding: 5px 10px;
            border-radius: 5px;
            border: 1px solid #e2e8f0;
            background: var(--white);
            color: var(--text-dark);
        }
        
        /* Recent Activity */
        .recent-activity {
            background: var(--white);
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
        }
        
        .activity-header {
            margin-bottom: 15px;
        }
        
        .activity-header h3 {
            color: var(--text-dark);
            font-size: 18px;
            font-weight: 600;
        }
        
        .activity-list {
            list-style: none;
        }
        
        .activity-item {
            display: flex;
            padding: 15px 0;
            border-bottom: 1px solid #e2e8f0;
        }
        
        .activity-item:last-child {
            border-bottom: none;
        }
        
        .activity-icon {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 15px;
            font-size: 16px;
        }
        
        .activity-info h4 {
            font-size: 14px;
            color: var(--text-dark);
            margin-bottom: 5px;
        }
        
        .activity-info p {
            font-size: 12px;
            color: var(--text-light);
        }
        
        .activity-time {
            margin-left: auto;
            font-size: 12px;
            color: var(--text-light);
        }
        
        /* Responsive */
        @media (max-width: 992px) {
            .charts {
                grid-template-columns: 1fr;
            }
        }
        
        @media (max-width: 768px) {
            .sidebar {
                width: 70px;
            }
            
            .sidebar-header h2 span, .sidebar-menu a span {
                display: none;
            }
            
            .sidebar-menu a {
                justify-content: center;
                padding: 15px;
            }
            
            .sidebar-menu i {
                margin-right: 0;
            }
            
            .main-content {
                margin-left: 70px;
            }
        }
        
        @media (max-width: 576px) {
            .stats-cards {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <!-- Sidebar -->
    <div class="sidebar">
        <div class="sidebar-header">
            <h2><span>HAELIN Admin</span></h2>
        </div>
        <div class="sidebar-menu">
            <ul>
                <li><a href="#" class="active"><i class="fas fa-tachometer-alt"></i> <span>Dashboard</span></a></li>
                <li><a href="users.html"><i class="fas fa-users"></i> <span>Users</span></a></li>
                <li><a href="#"><i class="fas fa-sign-out-alt"></i> <span>Logout</span></a></li>
            </ul>
        </div>
    </div>

    <!-- Main Content -->
    <div class="main-content">
        <div class="header">
            <h1>Dashboard Overview</h1>
            <div class="user-info">
                <img src="#" alt="Admin">
                <div>
                    <p>Admin User</p>
                </div>
            </div>
        </div>

        <!-- Stats Cards -->
        <div class="stats-cards">
            <div class="stat-card users">
                <div class="stat-icon">
                    <i class="fas fa-users"></i>
                </div>
                <div class="stat-info">
                    <h3>Total Users</h3>
                    <p id="totalUsers">0</p>
                    <div class="stat-change positive">
                        
                    </div>
                </div>
            </div>
            
            <div class="stat-card cases">
                <div class="stat-icon">
                    <i class="fas fa-file-medical"></i>
                </div>
                <div class="stat-info">
                    <h3>Total Cases</h3>
                    <p id="totalCases">0</p>
                    <div class="stat-change positive">
                        
                    </div>
                </div>
            </div>
            
            <div class="stat-card dengue">
                <div class="stat-icon">
                    <i class="fas fa-virus"></i>
                </div>
                <div class="stat-info">
                    <h3>Dengue Cases</h3>
                    <p id="dengueCases">0</p>
                    <div class="stat-change negative">
                        
                    </div>
                </div>
            </div>
            
            <div class="stat-card chikungunya">
                <div class="stat-icon">
                    <i class="fas fa-bacteria"></i>
                </div>
                <div class="stat-info">
                    <h3>Chikungunya Cases</h3>
                    <p id="chikungunyaCases">0</p>
                    <div class="stat-change positive">
                        
                    </div>
                </div>
            </div>
        </div>

        <!-- Charts Section -->
        <div class="charts">
            <div class="chart-container">
                <div class="chart-header">
                    <h3>Cases Over Time</h3>
                    <div class="chart-actions">
                        <select id="timeRange">
                            <option value="week">Last Week</option>
                            <option value="month" selected>Last Month</option>
                            <option value="quarter">Last Quarter</option>
                            <option value="year">Last Year</option>
                        </select>
                    </div>
                </div>
                <canvas id="casesChart"></canvas>
            </div>
            
            <div class="chart-container">
                <div class="chart-header">
                    <h3>Disease Distribution</h3>
                </div>
                <canvas id="diseaseChart"></canvas>
            </div>
        </div>

        

    <script>
        // Cases Over Time Chart
        const casesCtx = document.getElementById('casesChart').getContext('2d');
        const casesChart = new Chart(casesCtx, {
            type: 'line',
            data: {
                labels: ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun', 'Jul'],
                datasets: [
                    {
                        label: 'Dengue Cases',
                        data: [65, 78, 66, 79, 96, 87, 105],
                        borderColor: '#e53e3e',
                        backgroundColor: 'rgba(229, 62, 62, 0.1)',
                        tension: 0.3,
                        fill: true
                    },
                    {
                        label: 'Chikungunya Cases',
                        data: [28, 34, 36, 45, 52, 48, 60],
                        borderColor: '#48bb78',
                        backgroundColor: 'rgba(72, 187, 120, 0.1)',
                        tension: 0.3,
                        fill: true
                    }
                ]
            },
            options: {
                responsive: true,
                plugins: {
                    legend: {
                        position: 'top',
                    }
                },
                scales: {
                    y: {
                        beginAtZero: true,
                        title: {
                            display: true,
                            text: 'Number of Cases'
                        }
                    }
                }
            }
        });

        // Disease Distribution Chart
        const diseaseCtx = document.getElementById('diseaseChart').getContext('2d');
        const diseaseChart = new Chart(diseaseCtx, {
            type: 'doughnut',
            data: {
                labels: ['Dengue', 'Chikungunya', 'Other'],
                datasets: [{
                    data: [542, 314, 87],
                    backgroundColor: [
                        '#e53e3e',
                        '#48bb78',
                        '#4a90e2'
                    ],
                    borderWidth: 1
                }]
            },
            options: {
                responsive: true,
                plugins: {
                    legend: {
                        position: 'bottom',
                    }
                }
            }
        });

        // Time range selector
        document.getElementById('timeRange').addEventListener('change', function() {
            // In a real application, this would fetch new data based on the selected time range
            alert('Time range changed to: ' + this.value);
        });

        async function loadDashboardStats() {
    try {
        const response = await fetch("http://localhost:8080/haelin-app/dashboard/stats");
        if (!response.ok) throw new Error("Failed to fetch stats");

        const data = await response.json();

        // Update dashboard counts
        document.getElementById("totalUsers").textContent = data.totalUsers;
        document.getElementById("totalCases").textContent = data.totalCases;
        document.getElementById("dengueCases").textContent = data.dengueCases;
        document.getElementById("chikungunyaCases").textContent = data.chikungunyaCases;

        // Update disease distribution chart
        diseaseChart.data.datasets[0].data = [
            data.dengueCases,
            data.chikungunyaCases,
            Math.max(0, data.totalCases - data.dengueCases - data.chikungunyaCases)
        ];
        diseaseChart.update();
    } catch (error) {
        console.error("Error loading dashboard stats:", error);
    }
}

// Run on load
loadDashboardStats();

    </script>
</body>
</html>
