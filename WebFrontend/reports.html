<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HAELIN - Reports Management</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        :root {
            --primary: #4a90e2;
            --primary-dark: #3a80d2;
            --primary-light: #63b3ed;
            --secondary: #2c5282;
            --light-bg: #f7fafc;
            --sidebar-bg: #2c3e50;
            --text-dark: #2d3748;
            --text-light: #718096;
            --white: #ffffff;
            --success: #48bb78;
            --warning: #ed8936;
            --danger: #e53e3e;
        }
        
        body {
            background-color: var(--light-bg);
            display: flex;
            min-height: 100vh;
        }
        
        /* Sidebar Styles */
        .sidebar {
            width: 250px;
            background: var(--sidebar-bg);
            color: var(--white);
            transition: all 0.3s;
            height: 100vh;
            position: fixed;
            overflow-y: auto;
        }
        
        .sidebar-header {
            padding: 20px;
            background: rgba(0, 0, 0, 0.2);
            display: flex;
            align-items: center;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .sidebar-header h2 {
            font-size: 20px;
            font-weight: 600;
            display: flex;
            align-items: center;
        }
        
        .sidebar-header i {
            margin-right: 10px;
            font-size: 24px;
        }
        
        .sidebar-menu {
            padding: 15px 0;
        }
        
        .sidebar-menu ul {
            list-style: none;
        }
        
        .sidebar-menu li {
            margin-bottom: 5px;
        }
        
        .sidebar-menu a {
            display: flex;
            align-items: center;
            padding: 12px 20px;
            color: rgba(255, 255, 255, 0.8);
            text-decoration: none;
            transition: all 0.3s;
        }
        
        .sidebar-menu a:hover, .sidebar-menu a.active {
            background: rgba(255, 255, 255, 0.1);
            color: var(--white);
            border-left: 4px solid var(--primary);
        }
        
        .sidebar-menu i {
            margin-right: 10px;
            font-size: 18px;
            width: 24px;
            text-align: center;
        }
        
        /* Main Content Styles */
        .main-content {
            flex: 1;
            margin-left: 250px;
            padding: 20px;
            transition: all 0.3s;
        }
        
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            padding-bottom: 15px;
            border-bottom: 1px solid #e2e8f0;
        }
        
        .header h1 {
            color: var(--text-dark);
            font-size: 28px;
            font-weight: 600;
        }
        
        .user-info {
            display: flex;
            align-items: center;
        }
        
        .user-info img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            margin-right: 10px;
            background: var(--primary);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
        }
        
        /* Page Header */
        .page-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        
        .page-title {
            font-size: 24px;
            color: var(--text-dark);
            font-weight: 600;
        }
        
        .page-actions {
            display: flex;
            gap: 10px;
        }
        
        .btn {
            padding: 10px 15px;
            border-radius: 5px;
            border: none;
            cursor: pointer;
            font-weight: 500;
            display: flex;
            align-items: center;
            transition: all 0.3s;
        }
        
        .btn-primary {
            background: var(--primary);
            color: white;
        }
        
        .btn-primary:hover {
            background: var(--primary-dark);
        }
        
        .btn-outline {
            background: transparent;
            border: 1px solid var(--primary);
            color: var(--primary);
        }
        
        .btn-outline:hover {
            background: rgba(74, 144, 226, 0.1);
        }
        
        .btn i {
            margin-right: 5px;
        }
        
        /* Stats Cards */
        .stats-cards {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .stat-card {
            background: var(--white);
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
            display: flex;
            align-items: center;
            transition: transform 0.3s, box-shadow 0.3s;
        }
        
        .stat-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 15px rgba(0, 0, 0, 0.1);
        }
        
        .stat-icon {
            width: 60px;
            height: 60px;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 15px;
            font-size: 24px;
        }
        
        .total-reports .stat-icon {
            background: rgba(74, 144, 226, 0.2);
            color: var(--primary);
        }
        
        .pending .stat-icon {
            background: rgba(237, 137, 54, 0.2);
            color: var(--warning);
        }
        
        .confirmed .stat-icon {
            background: rgba(72, 187, 120, 0.2);
            color: var(--success);
        }
        
        .rejected .stat-icon {
            background: rgba(229, 62, 62, 0.2);
            color: var(--danger);
        }
        
        .stat-info h3 {
            font-size: 14px;
            color: var(--text-light);
            margin-bottom: 5px;
        }
        
        .stat-info p {
            font-size: 24px;
            font-weight: 700;
            color: var(--text-dark);
        }
        
        /* Search and Filter */
        .search-filter {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
            gap: 15px;
        }
        
        .search-box {
            flex: 1;
            position: relative;
        }
        
        .search-box input {
            width: 100%;
            padding: 10px 15px 10px 40px;
            border: 1px solid #e2e8f0;
            border-radius: 5px;
            font-size: 14px;
        }
        
        .search-box i {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-light);
        }
        
        .filter-options {
            display: flex;
            gap: 10px;
        }
        
        .filter-options select {
            padding: 10px 15px;
            border: 1px solid #e2e8f0;
            border-radius: 5px;
            background: white;
            color: var(--text-dark);
        }
        
        /* Reports Table */
        .reports-table-container {
            background: var(--white);
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
            overflow: hidden;
        }
        
        .table-responsive {
            overflow-x: auto;
        }
        
        .reports-table {
            width: 100%;
            border-collapse: collapse;
        }
        
        .reports-table th {
            background: #f8fafc;
            padding: 15px;
            text-align: left;
            font-weight: 600;
            color: var(--text-dark);
            border-bottom: 1px solid #e2e8f0;
        }
        
        .reports-table td {
            padding: 15px;
            border-bottom: 1px solid #e2e8f0;
            color: var(--text-dark);
        }
        
        .reports-table tr:last-child td {
            border-bottom: none;
        }
        
        .reports-table tr:hover {
            background: #f8fafc;
        }
        
        .report-id {
            font-weight: 600;
            color: var(--primary);
        }
        
        .disease-badge {
            padding: 5px 10px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 500;
        }
        
        .disease-dengue {
            background: rgba(229, 62, 62, 0.1);
            color: var(--danger);
        }
        
        .disease-chikungunya {
            background: rgba(72, 187, 120, 0.1);
            color: var(--success);
        }
        
        .disease-unknown {
            background: rgba(116, 125, 140, 0.1);
            color: #718096;
        }
        
        
        .confidence-level {
            display: flex;
            align-items: center;
        }
        
        .confidence-bar {
            width: 80px;
            height: 6px;
            background: #e2e8f0;
            border-radius: 3px;
            margin-right: 10px;
            overflow: hidden;
        }
        
        .confidence-fill {
            height: 100%;
            border-radius: 3px;
        }
        
        .confidence-high .confidence-fill {
            background: var(--success);
            width: 85%;
        }
        
        .confidence-medium .confidence-fill {
            background: var(--warning);
            width: 65%;
        }
        
        .confidence-low .confidence-fill {
            background: var(--danger);
            width: 45%;
        }
        
        .action-buttons {
            display: flex;
            gap: 5px;
        }
        
        .action-btn {
            width: 32px;
            height: 32px;
            border-radius: 5px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: transparent;
            border: none;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .action-btn.view {
            color: var(--primary);
        }
        
        .action-btn.view:hover {
            background: rgba(74, 144, 226, 0.1);
        }
        
        .action-btn.confirm {
            color: var(--success);
        }
        
        .action-btn.confirm:hover {
            background: rgba(72, 187, 120, 0.1);
        }
        
        .action-btn.reject {
            color: var(--danger);
        }
        
        .action-btn.reject:hover {
            background: rgba(229, 62, 62, 0.1);
        }
        
        .action-btn.download {
            color: var(--primary);
        }
        
        .action-btn.download:hover {
            background: rgba(74, 144, 226, 0.1);
        }
    
        
        /* Responsive */
        @media (max-width: 768px) {
            .sidebar {
                width: 70px;
            }
            
            .sidebar-header h2 span, .sidebar-menu a span {
                display: none;
            }
            
            .sidebar-menu a {
                justify-content: center;
                padding: 15px;
            }
            
            .sidebar-menu i {
                margin-right: 0;
            }
            
            .main-content {
                margin-left: 70px;
            }
            
            .search-filter {
                flex-direction: column;
            }
            
            .stats-cards {
                grid-template-columns: 1fr 1fr;
            }
        }
        
        @media (max-width: 576px) {
            .stats-cards {
                grid-template-columns: 1fr;
            }
            
            .page-actions {
                flex-direction: column;
                width: 100%;
            }
            
            .page-actions .btn {
                width: 100%;
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <!-- Sidebar -->
    <div class="sidebar">
        <div class="sidebar-header">
            <h2> <span>HAELIN Admin</span></h2>
        </div>
        <div class="sidebar-menu">
            <ul>
                <li><a href="dashboard.html"><i class="fas fa-tachometer-alt"></i> <span>Dashboard</span></a></li>
                <li><a href="users.html"><i class="fas fa-users"></i> <span>Users</span></a></li>
                <li><a href="#" class="active"><i class="fas fa-file-medical"></i> <span>Reports</span></a></li>
                <li><a href="index.html"><i class="fas fa-sign-out-alt"></i> <span>Logout</span></a></li>
            </ul>
        </div>
    </div>

    <!-- Main Content -->
    <div class="main-content">
        <div class="header">
            <h1>Reports Management</h1>
            <div class="user-info">
                <div>
                    <p>Hi! Admin...</p>
                </div>
            </div>
        </div>

        <!-- Page Header -->
        <div class="page-header">
            <div class="page-title">Disease Detection Reports</div>
            <div class="page-actions">
                <button class="btn btn-outline">
                    <i class="fas fa-download"></i> Export Reports
                </button>
                <button class="btn btn-primary">
                    <i class="fas fa-plus"></i> Generate Report
                </button>
            </div>
        </div>

        <!-- Stats Cards -->
        <div class="stats-cards">
            <div class="stat-card total-reports">
                <div class="stat-icon">
                    <i class="fas fa-file-medical"></i>
                </div>
                <div class="stat-info">
                    <h3>Total Reports</h3>
                    <p>856</p>
                </div>
            </div>
        </div>

        <!-- Search and Filter -->
        <div class="search-filter">
            <div class="search-box">
                <i class="fas fa-search"></i>
                <input type="text" placeholder="Search reports by ID, user, or symptoms...">
            </div>
            <div class="filter-options">
                <select id="diseaseFilter">
                    <option value="all">All Diseases</option>
                    <option value="dengue">Dengue</option>
                    <option value="chikungunya">Chikungunya</option>
                    <option value="unknown">Unknown</option>
                </select>
                <select id="dateFilter">
                    <option value="all">All Time</option>
                    <option value="today">Today</option>
                    <option value="week">This Week</option>
                    <option value="month">This Month</option>
                </select>
            </div>
        </div>

        <!-- Reports Table -->
        <div class="reports-table-container">
            <div class="table-responsive">
                <table class="reports-table">
                    <thead>
                        <tr>
                            <th>Report ID</th>
                            <th>User</th>
                            <th>Disease</th>
                            <th>Symptoms</th>
                            <th>Confidence</th>
                            <th>Date</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
            </div>

        </div>
    </div>

    <script>
        // Search functionality
        document.querySelector('.search-box input').addEventListener('input', function() {
            const searchTerm = this.value.toLowerCase();
            const rows = document.querySelectorAll('.reports-table tbody tr');
            
            rows.forEach(row => {
                const text = row.textContent.toLowerCase();
                row.style.display = text.includes(searchTerm) ? '' : 'none';
            });
        });
        
        // Filter functionality
        document.querySelectorAll('.filter-options select').forEach(select => {
            select.addEventListener('change', function() {
                // In a real application, this would filter the table data
                alert('Filter applied: ' + this.value);
            });
        });
        
        // Action buttons functionality
        document.querySelectorAll('.action-btn.view').forEach(btn => {
            btn.addEventListener('click', function() {
                alert('View report details');
            });
        });
        
        document.querySelectorAll('.action-btn.confirm').forEach(btn => {
            btn.addEventListener('click', function() {
                if (confirm('Confirm this disease detection report?')) {
                    alert('Report confirmed');
                }
            });
        });
        
        document.querySelectorAll('.action-btn.reject').forEach(btn => {
            btn.addEventListener('click', function() {
                if (confirm('Reject this disease detection report?')) {
                    alert('Report rejected');
                }
            });
        });
        
        document.querySelectorAll('.action-btn.download').forEach(btn => {
            btn.addEventListener('click', function() {
                alert('Downloading report...');
            });
        });
        
        // Generate Report button
        document.querySelector('.btn-primary').addEventListener('click', function() {
            alert('Generate new report form would open here');
        });
        
        // Export Reports button
        document.querySelector('.btn-outline').addEventListener('click', function() {
            alert('Exporting reports data...');
        });
    </script>
</body>
</html>
