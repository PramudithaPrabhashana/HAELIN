<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HAELIN - Admin Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #e6f7ff, #b3e0ff, #80c9ff);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .login-container {
            width: 420px;
            max-width: 95%;
            background-color: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            box-shadow: 0 15px 30px rgba(0, 100, 200, 0.15);
            overflow: hidden;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.3);
        }
        
        .header {
            background: linear-gradient(to right, #4a90e2, #63b3ed);
            color: white;
            padding: 25px 30px;
            text-align: center;
            position: relative;
        }
        
        .logo {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 10px;
        }
        
    
        
        .logo h1 {
            font-size: 28px;
            font-weight: 700;
            letter-spacing: 0.5px;
        }
        
        .tagline {
            font-size: 14px;
            opacity: 0.9;
            margin-top: 5px;
        }
        
        .login-form {
            padding: 30px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #2c5282;
            font-size: 14px;
        }
        
        .input-with-icon {
            position: relative;
        }
        
        .input-with-icon i {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #4a90e2;
        }
        
        .form-group input {
            width: 100%;
            padding: 14px 15px 14px 45px;
            border: 1px solid #cbd5e0;
            border-radius: 8px;
            font-size: 16px;
            transition: all 0.3s;
            background-color: #f7fafc;
        }
        
        .form-group input:focus {
            border-color: #4a90e2;
            box-shadow: 0 0 0 3px rgba(74, 144, 226, 0.2);
            outline: none;
            background-color: white;
        }
        
        .password-container {
            position: relative;
        }
        
        .toggle-password {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: #4a90e2;
            cursor: pointer;
            font-size: 16px;
        }
        
        .remember-forgot {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
            font-size: 14px;
        }
        
        .forgot-password {
            color: #4a90e2;
            text-decoration: none;
            font-weight: 500;
        }
        
        .forgot-password:hover {
            text-decoration: underline;
        }
        
        .login-btn {
            width: 100%;
            padding: 14px;
            background: linear-gradient(to right, #4a90e2, #63b3ed);
            border: none;
            border-radius: 8px;
            color: white;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            letter-spacing: 0.5px;
        }
        
        .login-btn i {
            margin-right: 8px;
        }
        
        .login-btn:hover {
            background: linear-gradient(to right, #3a80d2, #53a3dd);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(74, 144, 226, 0.3);
        }
        
        .login-btn:active {
            transform: translateY(0);
        }
        
        .error-message {
            color: #e53e3e;
            font-size: 14px;
            margin-top: 5px;
            display: none;
        }
        
        .security-notice {
            margin-top: 25px;
            padding: 12px;
            background-color: #ebf8ff;
            border-radius: 8px;
            font-size: 12px;
            color: #2c5282;
            text-align: center;
            border-left: 4px solid #4a90e2;
        }
        
        
        
        @media (max-width: 480px) {
            .login-container {
                width: 100%;
            }
            
            .header {
                padding: 20px 25px;
            }
            
            .login-form {
                padding: 25px;
            }
            
            .remember-forgot {
                flex-direction: column;
                align-items: flex-start;
            }
            
            .forgot-password {
                margin-top: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="header">
            <div class="logo">
                
                <h1>HAELIN</h1>
            </div>
            
        </div>
        
        <form class="login-form" id="loginForm">
            <div class="form-group">
                <label for="username">Admin Username</label>
                <div class="input-with-icon">
                    <i class="fas fa-user-shield"></i>
                    <input type="text" id="username" name="username" placeholder="Enter admin username" required>
                </div>
                <div class="error-message" id="usernameError">Please enter a valid username</div>
            </div>
            
            <div class="form-group">
                <label for="password">Password</label>
                <div class="password-container">
                    <div class="input-with-icon">
                        <i class="fas fa-lock"></i>
                        <input type="password" id="password" name="password" placeholder="Enter your password" required>
                    </div>
                    <button type="button" class="toggle-password" id="togglePassword">
                        <i class="fas fa-eye"></i>
                    </button>
                </div>
                <div class="error-message" id="passwordError">Please enter your password</div>
            </div>
            
            <div class="remember-forgot">
                
                <a href="#" class="forgot-password">Forgot Password?</a>
            </div>
            
            <button type="submit" class="login-btn">
                <i class="fas fa-sign-in-alt"></i> Access Admin Dashboard
            </button>
            
            <div class="security-notice">
                <p><i class="fas fa-shield-alt"></i> For security reasons, please log out when you're done accessing patient data</p>
            </div>
        </form>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const loginForm = document.getElementById('loginForm');
            const usernameInput = document.getElementById('username');
            const passwordInput = document.getElementById('password');
            const togglePassword = document.getElementById('togglePassword');
            const usernameError = document.getElementById('usernameError');
            const passwordError = document.getElementById('passwordError');
            const toggleIcon = togglePassword.querySelector('i');
            
            // Toggle password visibility
            togglePassword.addEventListener('click', function() {
                const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
                passwordInput.setAttribute('type', type);
                toggleIcon.className = type === 'password' ? 'fas fa-eye' : 'fas fa-eye-slash';
            });
            
            // Form validation
            loginForm.addEventListener('submit', function(e) {
                e.preventDefault();
                let isValid = true;
                
                // Reset error messages
                usernameError.style.display = 'none';
                passwordError.style.display = 'none';
                
                // Validate username
                if (usernameInput.value.trim() === '') {
                    usernameError.textContent = 'Please enter your admin username';
                    usernameError.style.display = 'block';
                    isValid = false;
                } else if (usernameInput.value.trim().length < 3) {
                    usernameError.textContent = 'Username must be at least 3 characters';
                    usernameError.style.display = 'block';
                    isValid = false;
                }
                
                // Validate password
                if (passwordInput.value.trim() === '') {
                    passwordError.textContent = 'Please enter your password';
                    passwordError.style.display = 'block';
                    isValid = false;
                } else if (passwordInput.value.trim().length < 8) {
                    passwordError.textContent = 'Password must be at least 8 characters';
                    passwordError.style.display = 'block';
                    isValid = false;
                }
                
                // If form is valid, simulate login
                if (isValid) {
                    // Show loading state
                    const loginBtn = document.querySelector('.login-btn');
                    const originalText = loginBtn.innerHTML;
                    loginBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Authenticating...';
                    loginBtn.disabled = true;
                    
                    // Simulate API call
                    setTimeout(function() {
                        // In a real application, you would check credentials with a server
                        // For demo purposes, we'll just show an alert
                        alert('Authentication successful! Redirecting to HAELIN Admin Dashboard.');
                        
                        // Reset button
                        loginBtn.innerHTML = originalText;
                        loginBtn.disabled = false;
                        
                        // Clear form
                        loginForm.reset();
                    }, 2000);
                }
            });
            
            // Real-time validation
            usernameInput.addEventListener('input', function() {
                if (this.value.trim() !== '') {
                    usernameError.style.display = 'none';
                }
            });
            
            passwordInput.addEventListener('input', function() {
                if (this.value.trim() !== '') {
                    passwordError.style.display = 'none';
                }
            });
        });
    </script>
</body>
</html>
