<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HAELIN - Sign Up</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #e6f7ff, #b3e0ff);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .signup-container {
            width: 450px;
            max-width: 95%;
            background: white;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0, 100, 200, 0.1);
            padding: 40px;
        }
        
        .logo {
            text-align: center;
            margin-bottom: 25px;
        }
        
        .logo h1 {
            color: #4a90e2;
            font-size: 28px;
            font-weight: 700;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            margin-bottom: 5px;
        }
        
        .logo i {
            background: #4a90e2;
            color: white;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .tagline {
            text-align: center;
            color: #666;
            font-size: 14px;
            margin-bottom: 30px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-row {
            display: flex;
            gap: 15px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
            font-size: 14px;
        }
        
        .form-group input, .form-group select {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
        }
        
        .form-group input:focus, .form-group select:focus {
            outline: none;
            border-color: #4a90e2;
            box-shadow: 0 0 0 2px rgba(74, 144, 226, 0.1);
        }
        
        .password-container {
            position: relative;
        }
        
        .toggle-password {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: #666;
            cursor: pointer;
        }
        
        .form-hint {
            font-size: 12px;
            color: #666;
            margin-top: 5px;
        }
        
        .checkbox-group {
            display: flex;
            align-items: flex-start;
            margin: 20px 0;
        }
        
        .checkbox-group input {
            margin-right: 10px;
            margin-top: 3px;
        }
        
        .checkbox-group label {
            font-size: 14px;
            font-weight: normal;
        }
        
        .checkbox-group a {
            color: #4a90e2;
            text-decoration: none;
        }
        
        .signup-btn {
            width: 100%;
            padding: 12px;
            background: #4a90e2;
            border: none;
            border-radius: 5px;
            color: white;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            margin-bottom: 20px;
        }
        
        .signup-btn:hover {
            background: #3a80d2;
        }
        
        .login-link {
            text-align: center;
            font-size: 14px;
            color: #666;
        }
        
        .login-link a {
            color: #4a90e2;
            text-decoration: none;
            font-weight: 600;
        }
        
        .error {
            color: #e53e3e;
            font-size: 12px;
            margin-top: 5px;
            display: none;
        }
    </style>
</head>
<body>
    <div class="signup-container">
        <div class="logo">
            <h1>
                Admin Signup
            </h1>
        </div>
        
        <form id="signupForm">
            <div class="form-group">
                <label>Full Name</label>
                <input type="text" id="fullName" placeholder="Enter your full name">
                <div class="error" id="fullNameError">Please enter your full name</div>
            </div>
            
            <div class="form-group">
                <label>Email Address</label>
                <input type="email" id="email" placeholder="Enter your email">
                <div class="error" id="emailError">Please enter a valid email</div>
            </div>
            
            <div class="form-group">
                <label>Phone Number</label>
                <input type="tel" id="phone" placeholder="Enter your phone number">
                <div class="error" id="phoneError">Please enter phone number</div>
            </div>

            <div class="form-group">
                <label>Home Address</label>
                <input type="text" id="address" placeholder="Enter your home address">
                <div class="error" id="addressError">Please enter your home address</div>
            </div>
            
            <div class="form-group">
                <label>NIC Number</label>
                <input type="text" id="nic" placeholder="Enter NIC number">
                <div class="error" id="nicError">Please enter valid NIC</div>
            </div>
            
            <div class="form-group">
                <label>Password</label>
                <div class="password-container">
                    <input type="password" id="password" placeholder="Create a password">
                    <button type="button" class="toggle-password" id="togglePassword">
                        <i class="fas fa-eye"></i>
                    </button>
                </div>
                <div class="form-hint">Minimum 8 characters with letters and numbers</div>
                <div class="error" id="passwordError">Password must be at least 8 characters</div>
            </div>

            <div class="form-group">
                <label>Confirm Password</label>
                <div class="password-container">
                    <input type="password" id="confirm-password" placeholder="Confirm your password">
                    <button type="button" class="toggle-password" id="toggleConfirmPassword">
                        <i class="fas fa-eye"></i>
                    </button>
                </div>
            </div>
            
            <button type="submit" class="signup-btn">
                Create Account
            </button>
            
            <div class="login-link">
                Already have an account? <a href="index.html">Sign In</a>
            </div>
        </form>
    </div>

    <script>
document.addEventListener('DOMContentLoaded', function() {
    const form = document.getElementById('signupForm');
    const toggleBtn = document.getElementById('togglePassword');
    const passwordInput = document.getElementById('password');
    const confirmPasswordInput = document.getElementById('confirm-password');
    const toggleConfirmBtn = document.getElementById('toggleConfirmPassword');

    // Toggle password visibility
    toggleBtn.addEventListener('click', function() {
        const type = passwordInput.type === 'password' ? 'text' : 'password';
        passwordInput.type = type;
        this.innerHTML = type === 'password'
            ? '<i class="fas fa-eye"></i>'
            : '<i class="fas fa-eye-slash"></i>';
    });

    toggleConfirmBtn.addEventListener('click', function() {
        const type = confirmPasswordInput.type === 'password' ? 'text' : 'password';
        confirmPasswordInput.type = type;
        this.innerHTML = type === 'password'
            ? '<i class="fas fa-eye"></i>'
            : '<i class="fas fa-eye-slash"></i>';
    });

    // Form submission
    form.addEventListener('submit', async function(e) {
        e.preventDefault();

        document.querySelectorAll('.error').forEach(error => error.style.display = 'none');
        let isValid = true;

        const fullName = document.getElementById('fullName').value.trim();
        const email = document.getElementById('email').value.trim();
        const phone = document.getElementById('phone').value.trim();
        const address = document.getElementById('address').value.trim();
        const nic = document.getElementById('nic').value.trim();
        const password = document.getElementById('password').value.trim();
        const confirmPassword = document.getElementById('confirm-password').value.trim();

        if (!fullName) { document.getElementById('fullNameError').style.display = 'block'; isValid = false; }
        if (!email.includes('@')) { document.getElementById('emailError').style.display = 'block'; isValid = false; }
        if (!phone) { document.getElementById('phoneError').style.display = 'block'; isValid = false; }
        if (!address) { document.getElementById('addressError').style.display = 'block'; isValid = false; }
        if (!nic) { document.getElementById('nicError').style.display = 'block'; isValid = false; }
        if (password.length < 8) { document.getElementById('passwordError').style.display = 'block'; isValid = false; }
        if (password !== confirmPassword) { alert('Passwords do not match!'); isValid = false; }

        if (!isValid) return;

        // Disable button
        const btn = document.querySelector('.signup-btn');
        btn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Creating Account...';
        btn.disabled = true;

        try {
            const response = await fetch('http://localhost:8080/haelin-app/user/signup/web', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    userName: fullName,
                    userEmail: email,
                    userContact: phone,
                    userAddress: address,
                    userNic: nic,
                    userPassword: password
                })
            });

            if (response.ok) {
                alert('Admin account created successfully!');
                window.location.href = 'index.html';
            } else {
                const errorText = await response.text();
                alert('Error: ' + errorText);
            }
        } catch (error) {
            console.error('Signup failed:', error);
            alert('Could not connect to backend.');
        } finally {
            btn.innerHTML = 'Create Account';
            btn.disabled = false;
        }
    });
});
</script>

</body>
</html>
